<?xml version='1.0' encoding='utf-8'?>
<!DOCTYPE html>
<html lang="$book.lang" xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops">
<head>
  <title>$book['title'] - $ch['name']</title>
  <link href="generic.css" type="text/css" rel="stylesheet"/>
  <link href="target.css" type="text/css" rel="stylesheet"/>
  <meta charset="utf-8" />
</head>
<body epub:type="bodymatter">

<section epub:type="chapter">

#if $ch['id']
<h1 id="$ch['id']">$ch['name']</h1>
#else
<h1>$ch['name']</h1>
#end if
$ch['html']

</section>

#for fn in $ch['footnote']
<aside epub:type="footnote" id="$fn.id">
$fn.text
</aside>
#end for

</body>
</html>
