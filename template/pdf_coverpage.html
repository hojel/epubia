#if $cover_url
  <div style="text-align: center; vertical-align: middle; page-break-after: always;">
    <img class="bookcover" alt="Cover" src="$cover_url" />
  </div>
#end if 
#if $title
  <div style="text-align: center; vertical-align: middle;">
    <div class="booktitle">$title</div>
    <div class="bookauthor">$author</div>
  </div>
#end if
